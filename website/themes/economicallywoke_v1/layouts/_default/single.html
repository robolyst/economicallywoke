{{ define "main" }}

    <div id="single">

        <div id="page_header">
            <div class='container'>
                <span class='location'>Part {{ .Parent.Params.part }} chapter {{ .Params.chapter }}</span>
                <span class='title'>{{ .Title }}</span>
                <p class="blurb">{{ .Params.blurb }}</p>
            </div>
        </div>

        <div id="page_content">
            {{ .Content }}
        </div>

    </div>

{{ end }}
