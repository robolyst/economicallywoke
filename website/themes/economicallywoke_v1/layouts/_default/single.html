{{ define "main" }}


    <div id="page_header">
        <div class='container'>
            <h1 class='title'>{{ .Title }}</h1>
            <span class="subtitle">{{ .Params.subtitle }}</span>
            {{- partial "article_meta.html" . -}}
        </div>
    </div>

    <div id="page_content" class='container'>
        {{ .Content }}
    </div>
{{ end }}
