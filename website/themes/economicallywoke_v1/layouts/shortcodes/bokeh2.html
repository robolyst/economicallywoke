<div class='plot {{ .Params.class }}'>
  <div id="{{ .Params.json }}">
    <script charset="utf-8" type="text/javascript">
    if (screen.width < 450 && '{{ isset .Params "static" }}' == 'true') {
      document.write('<img src="{{ .Params.static }}" />');
    } else {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var item = JSON.parse(this.responseText);
          Bokeh.embed.embed_item(item, "{{ .Params.json }}");
        }
      };
      xmlhttp.open("GET", "{{ .Params.json }}", true);
      xmlhttp.send();
    }
    </script>
  </div>
</div>
